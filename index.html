<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Playlist Organizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
  <h1 class="text-center mb-4">ðŸŽµ Music Playlist Organizer</h1>

  <!-- Search & Filter -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by title, artist, or genre...">
    </div>
    <div class="col-md-6">
      <select id="filterGenre" class="form-control">
        <option value="">Filter by Genre</option>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Hip-Hop">Hip-Hop</option>
        <option value="Classical">Classical</option>
      </select>
    </div>
  </div>

  <!-- Playlist Listing -->
  <div class="row" id="playlistContainer"></div>

  <!-- Playlist Details -->
  <div id="playlistDetails" class="mt-4">
    <button class="btn btn-secondary mb-3" id="backBtn">â¬… Back to Playlists</button>
    <h3 id="playlistTitle"></h3>
    <p id="playlistDesc"></p>
    <div id="songsList"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
